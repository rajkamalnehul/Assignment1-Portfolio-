<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="signin-back">
      <div class="sign-up">
        <h1 class="title">Log In!</h1>

        <form action="./index.html">
          <fieldset class="fieldset">
            <legend class="legend-tittle">Email</legend>
            <input
              class="input"
              type="email"
              placeholder="Enter Email"
              required
            />
          </fieldset>

          <fieldset class="fieldset">
            <legend class="legend-tittle">Password</legend>
            <input
              class="input"
              type="password"
              placeholder="Enter Password"
              required
            />
          </fieldset>

          <div class="checkbox">
            <input type="checkbox" required />
            <span>Remember Me</span>
          </div>
          <div class="buttons">
            <button class="custom-button" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
